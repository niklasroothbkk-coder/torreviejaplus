<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hua Hin Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: white; text-align: center; margin-bottom: 30px; font-size: 2.5em; }
        .panel {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: 600; }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus, textarea:focus, select:focus { outline: none; border-color: #667eea; }
        textarea { min-height: 100px; resize: vertical; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background: #5568d3; }
        button.delete { background: #e74c3c; }
        button.delete:hover { background: #c0392b; }
        button.edit { background: #3498db; padding: 8px 16px; font-size: 14px; }
        button.edit:hover { background: #2980b9; }
        .venue-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .venue-info h3 { color: #333; margin-bottom: 5px; }
        .venue-info p { color: #666; margin: 3px 0; font-size: 14px; }
        .venue-actions { display: flex; gap: 10px; }
        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .loading { text-align: center; padding: 20px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèñÔ∏è Hua Hin Admin Panel</h1>
        <div id="successMessage" class="success"></div>
        <div id="errorMessage" class="error"></div>

        <div class="panel">
            <h2 id="formTitle">‚ûï Add New Venue</h2>
            <form id="venueForm">
                <input type="hidden" id="venueId">
                
                <div class="form-group">
                    <label for="name">Venue Name *</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" required>
                            <option value="">Select category...</option>
                            <option value="Restaurant">Restaurant</option>
                            <option value="Bar">Bar</option>
                            <option value="Restaurant & Bar">Restaurant & Bar</option>
                            <option value="Caf√©">Caf√©</option>
                            <option value="Lounge">Lounge</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cuisine">Cuisine</label>
                        <input type="text" id="cuisine" placeholder="e.g. Swedish & Thai">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="location">Full Address *</label>
                        <input type="text" id="location" required placeholder="e.g. Soi 18/3 poonsuk RD, Hua Hin.">
                    </div>
                    <div class="form-group">
                        <label for="location_short">Short Location *</label>
                        <input type="text" id="location_short" required placeholder="e.g. Soi 18/3">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="rating">Rating (0-5)</label>
                        <input type="number" id="rating" step="0.1" min="0" max="5" placeholder="4.5">
                    </div>
                    <div class="form-group">
                        <label for="review_count">Review Count</label>
                        <input type="number" id="review_count" placeholder="40">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price_range">Price Range *</label>
                        <select id="price_range" required>
                            <option value="">Select price...</option>
                            <option value="‚Ç¨">‚Ç¨ (Budget)</option>
                            <option value="‚Ç¨‚Ç¨">‚Ç¨‚Ç¨ (Moderate)</option>
                            <option value="‚Ç¨‚Ç¨‚Ç¨">‚Ç¨‚Ç¨‚Ç¨ (Expensive)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="views">Views</label>
                        <input type="number" id="views" placeholder="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="+66 81 880 7119">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="info@venue.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" placeholder="https://venue.com">
                </div>

                <div class="form-group">
                    <label for="registered_date">Registered Date</label>
                    <input type="date" id="registered_date">
                </div>

                <button type="submit" id="submitBtn">Add Venue</button>
                <button type="button" id="cancelBtn" onclick="cancelEdit()" style="display: none; background: #95a5a6;">Cancel</button>
            </form>
        </div>

        <div class="panel">
            <h2>üìã All Venues</h2>
            <div id="venuesList" class="loading">Loading venues...</div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://vfponburmjbuqqneigjr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmcG9uYnVybWpidXFxbmVpZ2pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0MTUwODgsImV4cCI6MjA4MDk5MTA4OH0.4osS6AQ6tUaRpoO8dtwlBBOsbnNymzFR7SB2aWVj7DM';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let editingVenue = null;

        document.addEventListener('DOMContentLoaded', () => { loadVenues(); });

        document.getElementById('venueForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const venueData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                cuisine: document.getElementById('cuisine').value,
                description: document.getElementById('description').value,
                location: document.getElementById('location').value,
                location_short: document.getElementById('location_short').value,
                rating: parseFloat(document.getElementById('rating').value) || 0,
                review_count: parseInt(document.getElementById('review_count').value) || 0,
                price_range: document.getElementById('price_range').value,
                views: parseInt(document.getElementById('views').value) || 0,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                website: document.getElementById('website').value,
                registered_date: document.getElementById('registered_date').value || null
            };

            try {
                if (editingVenue) {
                    const { error } = await supabaseClient.from('venues').update(venueData).eq('id', editingVenue);
                    if (error) throw error;
                    showSuccess('Venue updated!');
                } else {
                    const { error } = await supabaseClient.from('venues').insert([venueData]);
                    if (error) throw error;
                    showSuccess('Venue added!');
                }
                document.getElementById('venueForm').reset();
                cancelEdit();
                loadVenues();
            } catch (error) {
                showError('Error: ' + error.message);
            }
        });

        async function loadVenues() {
            const listDiv = document.getElementById('venuesList');
            listDiv.innerHTML = '<div class="loading">Loading...</div>';
            try {
                const { data, error } = await supabaseClient.from('venues').select('*').order('created_at', { ascending: false });
                if (error) throw error;
                if (data.length === 0) {
                    listDiv.innerHTML = '<p style="text-align:center;color:#999;">No venues yet!</p>';
                    return;
                }
                listDiv.innerHTML = data.map(v => `
                    <div class="venue-item">
                        <div class="venue-info">
                            <h3>${v.name}</h3>
                            <p><strong>Category:</strong> ${v.category || 'N/A'}</p>
                            <p><strong>Location:</strong> ${v.location_short || v.location}</p>
                            <p><strong>Price:</strong> ${v.price_range} | <strong>Rating:</strong> ${v.rating || 0} ‚≠ê</p>
                        </div>
                        <div class="venue-actions">
                            <button class="edit" onclick="editVenue(${v.id})">Edit</button>
                            <button class="delete" onclick="deleteVenue(${v.id}, '${v.name}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        async function editVenue(id) {
            try {
                const { data, error } = await supabaseClient.from('venues').select('*').eq('id', id).single();
                if (error) throw error;
                editingVenue = id;
                document.getElementById('formTitle').textContent = '‚úèÔ∏è Edit Venue';
                document.getElementById('submitBtn').textContent = 'Update Venue';
                document.getElementById('cancelBtn').style.display = 'inline-block';
                document.getElementById('name').value = data.name || '';
                document.getElementById('category').value = data.category || '';
                document.getElementById('cuisine').value = data.cuisine || '';
                document.getElementById('description').value = data.description || '';
                document.getElementById('location').value = data.location || '';
                document.getElementById('location_short').value = data.location_short || '';
                document.getElementById('rating').value = data.rating || '';
                document.getElementById('review_count').value = data.review_count || '';
                document.getElementById('price_range').value = data.price_range || '';
                document.getElementById('views').value = data.views || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('website').value = data.website || '';
                document.getElementById('registered_date').value = data.registered_date || '';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        function cancelEdit() {
            editingVenue = null;
            document.getElementById('formTitle').textContent = '‚ûï Add New Venue';
            document.getElementById('submitBtn').textContent = 'Add Venue';
            document.getElementById('cancelBtn').style.display = 'none';
            document.getElementById('venueForm').reset();
        }

        async function deleteVenue(id, name) {
            if (!confirm(`Delete "${name}"?`)) return;
            try {
                const { error } = await supabaseClient.from('venues').delete().eq('id', id);
                if (error) throw error;
                showSuccess('Deleted!');
                loadVenues();
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        function showSuccess(msg) {
            const div = document.getElementById('successMessage');
            div.textContent = msg;
            div.style.display = 'block';
            setTimeout(() => div.style.display = 'none', 3000);
        }

        function showError(msg) {
            const div = document.getElementById('errorMessage');
            div.textContent = msg;
            div.style.display = 'block';
            setTimeout(() => div.style.display = 'none', 5000);
        }
    </script>
</body>
</html>
